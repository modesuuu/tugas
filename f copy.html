<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="yellow">
    <script>
        class user{
                #username  
                #password 
                #umur 
                #email
            //document.write(variabel.legth)
            set user (username,password,umur,email){
                this.#username=username
                this.#password = password
                if(password < 8 ){
                    document.write('password harus lebih dari 8')
                }
                this.#umur = umur
                this.#email = email
            }

            get user (){
                return this.#username
                return this.#password
                return this.#umur
                return this.#email
            }

        }
    </script>
</body>
</html>
