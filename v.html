<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>raka</title>
</head>
<body>
    <!--<form action="button">
        <label>
            username
            <br>
            <input type="text" placeholder="masukan nama">
            <input type="submit" name="" id="">
        </label>

    <script>
        class user{
                #username
                #password 
                #umur 
                #email
            //document.write(variabel.length)
            set username (username){
                this.#username=username}

            set password (pass){
                this.#password = pass
                if(pass.length == 8 ){
                    alert('password benar')
                }else{
                    alert("password harus lebih dari 8")
                }
                return;
            }

            set umur (umur){
                this.#umur = umur
            }

            set email (email){
                this.#email = email
                if(email != "@gmail.com"){
                    alert("email harus menggunakan @gmail.com")
                }
                return;
            }

            get username (){
                return this.#username
            }

            get password (){
                return this.#password
            }

            get email(){
            return this.#email
            }

            get umur(){
                return this.#umur
            }

        }

        var user1=new user
        user1.username = "mochi"
        user1.password = "123456"
        user1.umur = 18
        user1.email = "mochi123@gmail.com"

        document.write(`Username: ${user1.username}`+"<br/>")
        document.write(`password: ${user1.password}`+"<br/>")
        document.write(`Umur: ${user1.umur}`+"<br/>")
        document.write(`Email: ${user1.email}`+"<br/>")
        
    </script>
</body>
</html>
